<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#1e3a5f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="GOOGLE_VERIFICATION_CODE_HERE" />
    
    <!-- SEO Meta Tags -->
    <title>SafeGo – Ride, Food, Parcel & Services</title>
    <meta name="description" content="SafeGo is a multi-service platform offering ride sharing, food delivery, parcel services, and more in USA and Bangladesh." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://safegoglobal.com/" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://safegoglobal.com/" />
    <meta property="og:title" content="SafeGo – Ride, Food, Parcel & Services" />
    <meta property="og:description" content="SafeGo is a multi-service platform offering ride sharing, food delivery, parcel services, and more in USA and Bangladesh." />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SafeGo – Ride, Food, Parcel & Services" />
    <meta name="twitter:description" content="SafeGo is a multi-service platform offering ride sharing, food delivery, parcel services, and more in USA and Bangladesh." />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="SafeGo Global" />
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://js.stripe.com" />
    
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />
    <link rel="dns-prefetch" href="https://js.stripe.com" />
    <link rel="dns-prefetch" href="https://unpkg.com" />
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" /></noscript>
    
    <style>
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        size-adjust: 100%;
      }
      @font-face {
        font-family: 'Manrope';
        font-display: swap;
        size-adjust: 100%;
      }
      
      *,*::before,*::after{box-sizing:border-box}
      
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      #root {
        min-height: 100vh;
        contain: layout style;
      }
      
      img, video {
        max-width: 100%;
        height: auto;
        content-visibility: auto;
      }
      
      img[loading="lazy"] {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
      }
      
      .hero-image {
        aspect-ratio: 16/9;
        object-fit: cover;
      }
      
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      .reduce-motion * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader" style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f8fafc;font-family:system-ui,sans-serif;">
        <div style="text-align:center;">
          <div style="width:48px;height:48px;border:3px solid #e2e8f0;border-top-color:#3b82f6;border-radius:50%;margin:0 auto 16px;animation:spin 1s linear infinite;"></div>
          <p style="color:#64748b;font-size:14px;margin:0;">Loading SafeGo...</p>
        </div>
      </div>
      <style>#initial-loader{transition:opacity .3s}@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    <noscript>
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f8fafc;font-family:system-ui,sans-serif;text-align:center;padding:20px;">
        <div>
          <h1 style="color:#1e293b;margin-bottom:16px;">JavaScript Required</h1>
          <p style="color:#64748b;">SafeGo requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
        </div>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
