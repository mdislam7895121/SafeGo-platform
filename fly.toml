# Fly.io deployment configuration
# Deploy with: fly launch --no-deploy && fly secrets set KEY=value && fly deploy

app = "safego-platform"
primary_region = "sin"

[build]
  builder = "heroku/buildpacks:20"

[env]
  NODE_ENV = "production"
  NODE_OPTIONS = "--max-old-space-size=1536"
  DISABLE_OBSERVABILITY = "true"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  path = "/healthz"
  timeout = "10s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
